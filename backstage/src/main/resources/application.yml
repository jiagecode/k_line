spring:
  application:
    name: Learn
  profiles:
    include: dev
  freemarker:
    cache: false
# MultipartFile文件上传最小值和最大值
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 32MB
swagger:
  enable: true

logging:
  level:
    com.line.backstage.dao.mapper: debug

mybatis:
  mapper-locations: classpath:mapping/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  params: count=countSql