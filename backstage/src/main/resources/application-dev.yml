server:
  port: 1686
  tomcat:
    max-http-form-post-size: 8192
    uri-encoding: utf-8
  servlet:
    context-path: /study
    session:
      timeout: 30m

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.9:3306/k_line?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF8&autoReconnect=true&rewriteBatchedStatements=true
    username: root
    password: 123456
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8